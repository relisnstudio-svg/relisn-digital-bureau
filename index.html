<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RELISN STUDIO | Digital Architecture Bureau</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;400;500;700&family=Tenor+Sans&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #080808; --card: #0E0E0E; --gold: #f59e0b; }
        body { background-color: var(--bg); color: #D1D1D1; font-family: 'Plus Jakarta Sans', sans-serif; margin: 0; overflow-x: hidden; scroll-behavior: smooth; }
        .serif-display { font-family: 'Tenor Sans', sans-serif; text-transform: uppercase; letter-spacing: 0.3em; }
        
        .nav-link { font-size: 10px; text-transform: uppercase; font-weight: 700; opacity: 0.4; cursor: pointer; transition: 0.3s; }
        .nav-link:hover { opacity: 1; color: white; }
        
        /* Animasi Bag Count */
        #bag-count { transition: all 0.3s ease; }
        
        /* Perbaikan Grid Portfolio & Katalog agar tetap rapi */
        .portfolio-grid { display: grid; grid-template-columns: repeat(1, 1fr); gap: 20px; }
        @media (min-width: 768px) { .portfolio-grid { grid-template-columns: repeat(2, 1fr); } }
        @media (min-width: 1024px) { .portfolio-grid { grid-template-columns: repeat(3, 1fr); } }

        .demo-overlay { position: absolute; inset: 0; background: rgba(0,0,0,0.8); display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.5s; z-index: 10; }
        .portfolio-card:hover .demo-overlay { opacity: 1; }
    </style>
</head>
<body>

    <nav class="fixed top-0 w-full z-[100] px-6 py-8 flex justify-between items-center mix-blend-difference">
        <div class="serif-display text-lg text-white font-bold tracking-[0.5em] cursor-pointer" onclick="location.href='index.html'">RELISN</div>
        
        <div class="flex items-center gap-4 md:gap-8">
            <div class="hidden md:flex gap-8 items-center">
                <a href="#catalog-preview" class="nav-link">Catalog</a>
                <a href="#work" class="nav-link">Portfolio</a>
            </div>

            <div class="flex items-center gap-4 md:gap-6 border-l border-white/10 pl-4 md:pl-8">
                <a href="track-order.html" class="nav-link text-amber-500 opacity-100 flex items-center gap-1">
                    <span>Track</span>
                </a>
                <a href="bag.html" class="relative group flex items-center">
                    <span class="nav-link">Bag</span>
                    <span id="bag-count" class="ml-2 text-[9px] bg-amber-500 text-black px-1.5 rounded-full font-bold">0</span>
                </a>
            </div>
        </div>
    </nav>

    <section class="h-screen flex flex-col items-center justify-center text-center px-6 relative overflow-hidden">
        <div class="absolute inset-0 z-0 opacity-20">
            <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-[800px] h-[800px] bg-amber-500/10 blur-[120px] rounded-full"></div>
        </div>
        <div class="relative z-10">
            <p class="serif-display text-[10px] mb-6 tracking-[1em] text-amber-500">Established MMXXIV</p>
            <h1 class="serif-display text-4xl md:text-6xl text-white mb-8 leading-tight italic">Digital Architecture<br>Atelier</h1>
            <a href="#catalog-preview" class="inline-block border border-white/20 px-10 py-4 text-[10px] uppercase tracking-[0.4em] hover:bg-white hover:text-black transition duration-500">Explore Collection</a>
        </div>
    </section>

    <section id="work" class="py-32 px-6">
        <div class="max-w-7xl mx-auto text-center mb-24">
            <h2 class="serif-display text-xs mb-4 opacity-30 tracking-[0.8em]">Selected Works</h2>
            <div class="h-[1px] w-20 bg-amber-500 mx-auto"></div>
        </div>
        <div id="portfolio-container" class="portfolio-grid max-w-7xl mx-auto">
            <p class="col-span-full text-center opacity-20 text-[9px] uppercase py-20 tracking-[0.5em]">Synchronizing Database...</p>
        </div>
    </section>

    <script>
        // SINKRONISASI DATA (PORTO & BAG TETAP JALAN)
        const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxOvrvbDtlEMHVK2Syn_LOiJ1OCEzs_M4AoqBZ_G7e7NFfx0-vVqNHK76tfMGyp8vlmNw/exec';

        async function fetchPortfolio() {
            const container = document.getElementById('portfolio-container');
            try {
                const response = await fetch(SCRIPT_URL + "?target=all");
                const data = await response.json();
                
                if (data.portfolio && data.portfolio.length > 1) {
                    container.innerHTML = data.portfolio.slice(1).reverse().map(row => {
                        const name = row[1];
                        const year = row[2];
                        const img = row[3];
                        const demo = row[4];
                        return `
                        <div class="portfolio-card relative aspect-[4/5] overflow-hidden group bg-[#0E0E0E]" onclick="window.open('${demo}', '_blank')">
                            <img src="${img}" class="w-full h-full object-cover grayscale group-hover:grayscale-0 transition duration-1000 scale-100 group-hover:scale-110" 
                                 onerror="this.src='https://via.placeholder.com/400x500?text=Image+Not+Found'">
                            <div class="demo-overlay">
                                <div class="serif-display text-[9px] text-white border border-white px-4 py-2">View Project</div>
                            </div>
                            <div class="absolute bottom-6 left-6 z-20 text-left">
                                <p class="serif-display text-[10px] text-white tracking-[0.2em] mb-1">${name}</p>
                                <p class="text-[8px] opacity-40 uppercase tracking-widest">${year}</p>
                            </div>
                        </div>`;
                    }).join('');
                } else {
                    container.innerHTML = "<p class='col-span-full text-center opacity-20 text-[9px] uppercase py-20'>No Architecture Found</p>";
                }
            } catch (error) {
                console.error("Fetch Error:", error);
                container.innerHTML = "<p class='col-span-full text-center opacity-20 text-[9px] uppercase py-20'>Database Sync Failed</p>";
            }
        }

        // Script Update Bag Count
        function updateBagCount() {
            const cart = JSON.parse(localStorage.getItem('relisn_cart')) || [];
            const bagCount = document.getElementById('bag-count');
            if (bagCount) {
                bagCount.innerText = cart.length;
                bagCount.style.display = cart.length > 0 ? 'inline-block' : 'none';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchPortfolio();
            updateBagCount();
        });
    </script>
</body>
</html>
